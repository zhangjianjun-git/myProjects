<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <script src="{% static 'layui/layui.js' %}"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 导航栏 -->
    <div class="layui-header">
        <div class="layui-logo">管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;">欢迎用户</a></li>
            <li class="layui-nav-item"><a href="#">退出</a></li>
        </ul>
    </div>

    <!-- 左侧菜单栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                {% for menu in menus %}
                    {% if not menu.parent %}
                        <li class="layui-nav-item" data-index="{{ forloop.counter }}">
                            <a href="javascript:;" data-url="{{ menu.url }}">{{ menu.name }}</a>
                            {% if menu.menu_set.all %}
                                <dl class="layui-nav-child">
                                    {% for sub_menu in menu.menu_set.all %}
                                        <dd><a href="javascript:;" data-url="{{ sub_menu.url }}">{{ sub_menu.name }}</a>
                                        </dd>
                                    {% endfor %}
                                </dl>
                            {% endif %}
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>

        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div id="content-area">
            <!-- 默认内容或加载中提示 -->
        </div>
    </div>
</div>

<script>
    layui.use(['element', 'jquery'], function () {
        let element = layui.element;
        let $ = layui.jquery;

        // 绑定左侧菜单点击事件
        $('.layui-nav-item > a').on('click', function (e) {
            e.preventDefault(); // 阻止默认链接跳转
            let url = $(this).data('url'); // 获取 data-url 值
            let parentLi = $(this).closest('.layui-nav-item');
            // 如果有子菜单则切换折叠状态，否则进行 AJAX 请求
            if (parentLi.find('.layui-nav-child').length) {
                element.collapse('test', parentLi.data('index')); // 切换折叠状态
                // element.toggle('test', parentLi.data('index')); // 切换折叠状态
            } else {
                  alert('url='+url);
                // 使用 AJAX 加载内容
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (response) {
                        $('#content-area').html(response); // 将加载的内容插入到 #content-area 中
                    },
                    error: function () {
                        $('#content-area').html('<p>加载失败，请稍后重试</p>'); // 加载失败提示
                    }
                });
            }
        });
    });
</script>

</body>
</html>
