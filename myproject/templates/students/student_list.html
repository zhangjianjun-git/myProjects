<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="shortcut icon" href="{%static "images/favicon.ico" %}"/>
</head>
<body>
<div class="layui-container">
    <form class="layui-form" action="{% url 'student_list' %}" method="get">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value="{{ request.GET.name }}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" name="age" value="{{ request.GET.age }}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年级</label>
                <div class="layui-input-inline">
                    <input type="text" name="grade" value="{{ request.GET.grade }}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-inline">
                    <input type="text" name="major" value="{{ request.GET.major }}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                </div>
            </div>
        </div>
    </form>

    <table class="layui-table">
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>创建时间</th>
            <th>更新时间</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.sex }}</td>
            <td>{{ student.create_time }}</td>
            <td>{{ student.update_time }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="layui-form-item" style="text-align: center;">
        <div class="layui-input-block">
            <div id="pagination" class="layui-laypage"></div>
        </div>
    </div>

</div>
<script src="{% static 'layui/layui.js' %}"></script>
<script>
    layui.use(['form', 'laypage'], function(){
        var form = layui.form,
            laypage = layui.laypage;

        //监听提交
        form.on('submit(formDemo)', function(data){
            //这里可以进行一些操作，比如验证数据
         //   alert(JSON.stringify(data.field));
            return true;
        });

        //分页
        laypage.render({
            elem: 'pagination', // 注意，这里的 pagination 是 ID，不用加 # 号
            count: {{ total_students }}, // 数据总数，从后端获取
            limit: {{ per_page }}, // 每页显示的条数，从后端获取
            curr: {{ current_page }}, // 当前页码，默认为1，从后端获取
            jump: function(obj, first){
                // obj 包含了当前分页的所有参数，比如：
                // console.log(obj.curr); // 得到当前页，以便向服务端请求对应页的数据。
                // console.log(obj.limit); // 得到每页显示的条数

                // 首次不执行
                if(!first){
                    // 这里可以进行一些操作，比如向后端请求数据
                    // 这里假设你的页面URL可以通过查询参数 page 和 limit 来控制
                    // 你可以根据实际情况调整这些参数
                    location.href = "{% url 'student_list' %}?page=" + obj.curr + "&limit=" + obj.limit;
                }
            }
        });
    });
</script>

</body>
</html>
